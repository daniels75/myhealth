<div>

    <h2 translate="myhealthApp.points.home.title">Pointss</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#savePointsModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myhealthApp.points.home.createLabel">Create a new Points</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Points</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="savePointsModal" tabindex="-1" role="dialog" aria-labelledby="myPointsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPointsLabel" translate="myhealthApp.points.home.createOrEditLabel">Create or edit a Points</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="points.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="myhealthApp.points.date">Date</label>
                            <input type="date" class="form-control" name="date"
                                   ng-model="points.date" required>

                            <div ng-show="editForm.date.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.date.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="myhealthApp.points.exercise">Exercise</label>
                            <input type="number" class="form-control" name="exercise"
                                   ng-model="points.exercise">

                        </div>
                        <div class="form-group">
                            <label translate="myhealthApp.points.meals">Meals</label>
                            <input type="number" class="form-control" name="meals"
                                   ng-model="points.meals">

                        </div>
                        <div class="form-group">
                            <label translate="myhealthApp.points.alcohol">Alcohol</label>
                            <input type="number" class="form-control" name="alcohol"
                                   ng-model="points.alcohol">

                        </div>
                        <div class="form-group">
                            <label translate="myhealthApp.points.notes">Notes</label>
                            <input type="text" class="form-control" name="notes"
                                   ng-model="points.notes">

                        </div>

                        <div class="form-group">
                            <label translate="myhealthApp.points.user">user</label>
                            <select class="form-control" name="user" ng-model="points.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePointsConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(points.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="myhealthApp.points.delete.question" translate-values="{id: '{{points.id}}'}">Are you sure you want to delete this Points?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="myhealthApp.points.date">Date</th>
                    <th translate="myhealthApp.points.exercise">Exercise</th>
                    <th translate="myhealthApp.points.meals">Meals</th>
                    <th translate="myhealthApp.points.alcohol">Alcohol</th>
                    <th translate="myhealthApp.points.notes">Notes</th>
                    <th translate="myhealthApp.points.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="points in pointss">
                    <td><a ui-sref="pointsDetail({id:points.id})">{{points.id}}</a></td>
                    <td>{{points.date}}</td>
                    <td>{{points.exercise}}</td>
                    <td>{{points.meals}}</td>
                    <td>{{points.alcohol}}</td>
                    <td>{{points.notes}}</td>
                    <td>{{points.user.login}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="pointsDetail({id:points.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(points.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(points.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
