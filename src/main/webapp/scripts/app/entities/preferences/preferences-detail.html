
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="myhealthApp.preferences.weeklyGoal">WeeklyGoal</span>

                    <td>
                        <input type="text" class="input-sm form-control" value="{{preferences.weeklyGoal}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myhealthApp.preferences.weightUnits">WeightUnits</span>
